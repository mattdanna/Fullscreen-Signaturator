        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <form class="form-horizontal" id="signaterator">
            <legend><img src="img/SignateratorLogo.png" style="position:relative;top:-3px;padding-right:10px;"/><b>Fullscreen Signaterator&#8482;</b>

            </legend>
            <p>Leave the fields blank if you don't want to include them in your signature.</p>
            <div
            class="control-group">
                <label class="control-label" for="inputName">Name*</label>
                <div class="controls">
                    <input type="text" id="inputName" class="required" minlength="2" placeholder="Name">
                </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPosition ">Position*</label>
                    <div class="controls">
                        <input type="text" id="inputPosition" class="required" minlength="2" placeholder="Position">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputTwitter">Twitter</label>
                    <div class="controls">
                        <div class="input-prepend"> <span class="add-on">@</span>
                            <input class="span2" id="inputTwitter" type="text" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputYouTube">YouTube</label>
                    <div class="controls">
                        <div class="input-prepend"> <span class="add-on">youtube.com/user/</span>
                            <input class="span2" id="inputYouTube" type="text" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPhone">Cell</label>
                    <div class="controls">
                        <input type="text" class="input-medium phone" data-country="US" id="inputPhone">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPhone">Office Address*</label>
                    <div class="controls fake-textarea required" minlength="20"
                    contenteditable="true" id="inputAddress" rel="What's your Office's address?">9336 Washington Blvd, Building K, Culver City, CA 90232
                        <br/>(310) 202-3333</div>
                </div>
                <p class="btn-holder">
                    <button class="btn btn-large btn-primary" type="button" onClick="fetchInputs();"
                    data-toggle="modal" href="#myModal">Generate Signature</button>
                </p>
        </form>
        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                 <h3 id="myModalLabel">Your Fancy Signature!</h3>

            </div>
            <div class="modal-body">
                <div id="output">
                    <p>
                        <h4>WYSIWYG (Gmail):</h4>
                        <div class="fake-textarea" id="outputPreview" contenteditable="true" onClick="selectText('outputPreview')"></div>
                        <div><button id="outputPreviewCopy" type="button" class="btn">Copy</button></div>
                    </p>
                    <p>
                        <h4>Text (iPhone):</h4>
                        <textarea id="outputFieldText" name="outputFieldText" rows="10" cols="80" onClick="javascript:this.form.outputFieldText.focus();this.form.outputFieldText.select();">
                        </textarea>
                        <div><button id="outputFieldTextCopy" type="button" class="btn">Copy</button></div>
                    </p>
                    <p>
                        <h4>HTML (Thunderbird, Mail, etc.)</h4>
                        <textarea id="outputFieldHTML" name="outputFieldHTML" rows="10" cols="80" onClick="javascript:this.form.outputFieldHTML.focus();this.form.outputFieldHTML.select();">
                        </textarea>
                        <div><button id="outputFieldHTMLCopy" type="button" class="btn">Copy</button></div>
                    </p>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
